# Secondary device specific configuration
# This file is used when CONFIG_PRIMARY_DEVICE=n

# Disable the NCS sample MCUmgr for secondary device
# We'll use our custom SMP BT transport implementation
CONFIG_NCS_SAMPLE_MCUMGR_BT_OTA_DFU=n

# Enable MCUmgr core functionality
CONFIG_MCUMGR=y
CONFIG_MCUMGR_GRP_IMG=y
CONFIG_MCUMGR_GRP_OS=y
CONFIG_MCUMGR_GRP_FS=y
CONFIG_MCUMGR_GRP_ZBASIC=y
CONFIG_MCUMGR_GRP_ZBASIC_STORAGE_ERASE=n

# Enable MCUmgr transport infrastructure (but not the default BT transport)
CONFIG_MCUMGR_TRANSPORT_NETBUF_COUNT=4
CONFIG_MCUMGR_TRANSPORT_NETBUF_SIZE=2475
CONFIG_MCUMGR_GRP_OS_MCUMGR_PARAMS=y

# Enable SMP protocol
CONFIG_MCUMGR_SMP_SUPPORT_ORIGINAL_PROTOCOL=y

# Work queue settings
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096

# Ensure we have the dependencies
CONFIG_NET_BUF=y
CONFIG_ZCBOR=y
CONFIG_CRC=y