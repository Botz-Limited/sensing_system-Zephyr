# Primary device specific configuration
# Disable MCUmgr BT transport to prevent conflicts with dual SMP services
CONFIG_MCUMGR_TRANSPORT_BT=n

# We still need MCUmgr core functionality for the proxy
CONFIG_MCUMGR=y
CONFIG_MCUMGR_GRP_OS=y
CONFIG_MCUMGR_GRP_IMG=y
CONFIG_MCUMGR_GRP_FS=y
CONFIG_MCUMGR_GRP_ZBASIC=y
CONFIG_MCUMGR_GRP_ZBASIC_STORAGE_ERASE=y

# Keep the SMP client configurations for FOTA proxy
CONFIG_SMP_CLIENT=y
CONFIG_DFU_TARGET=y
CONFIG_DFU_TARGET_SMP=y
CONFIG_MCUMGR_GRP_IMG_CLIENT=y
CONFIG_MCUMGR_GRP_OS_CLIENT=y
CONFIG_MCUMGR_GRP_OS_CLIENT_RESET=y

# MCUmgr dependencies
CONFIG_NET_BUF=y
CONFIG_ZCBOR=y
CONFIG_CRC=y
CONFIG_IMG_MANAGER=y
CONFIG_MCUBOOT_IMG_MANAGER=y
CONFIG_STREAM_FLASH=y
CONFIG_FLASH_MAP=y