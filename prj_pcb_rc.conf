# PCB configuration using internal RC oscillator
# Use this if external 32.768 kHz crystal is not working

# Use internal RC oscillator for LFCLK
CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y

# Optional: Calibrate RC oscillator for better accuracy
CONFIG_CLOCK_CONTROL_NRF_CALIBRATION_LF_ALWAYS_ON=y
CONFIG_CLOCK_CONTROL_NRF_CALIBRATION_PERIOD=16