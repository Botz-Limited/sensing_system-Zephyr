# Partition Manager static configuration
# This ensures proper partition layout to prevent overlaps

mcuboot:
  address: 0x0
  size: 0x15000
  region: flash_primary

mcuboot_pad:
  address: 0x15000
  size: 0x200
  region: flash_primary

app:
  address: 0x15200
  size: 0x6ae00
  region: flash_primary

# Settings partition - internal flash
settings_storage:
  address: 0x80000
  size: 0x10000
  region: flash_primary

# MCUBoot secondary slot - external flash
mcuboot_secondary:
  address: 0x0
  size: 0x80000
  region: external_flash
  
# LittleFS partition - external flash (after MCUBoot secondary)
littlefs:
  address: 0x80000
  size: 0x6e0000
  region: external_flash

# Network core update slot - external flash
mcuboot_secondary_1:
  address: 0x760000
  size: 0x40000
  region: external_flash

# External flash total size is 0x800000 (8MB)
external_flash:
  address: 0x0
  size: 0x800000
  device: MX25R64
  region: external_flash