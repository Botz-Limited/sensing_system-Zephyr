# ========== WiFi Configuration for nRF7002 ==========
# Enable WiFi subsystem
CONFIG_WIFI=y

# Enable nRF7002 WiFi driver
CONFIG_WIFI_NRF70=y

# Enable WiFi network management
CONFIG_WIFI_NM_WPA_SUPPLICANT=y

# Enable networking stack
CONFIG_NETWORKING=y
CONFIG_NET_L2_ETHERNET=y
CONFIG_NET_L2_WIFI_MGMT=y

# Enable WiFi credentials storage
CONFIG_WIFI_CREDENTIALS=y

# Network configuration
CONFIG_NET_IPV4=y
CONFIG_NET_DHCPV4=y
CONFIG_NET_TCP=y
CONFIG_NET_UDP=y
CONFIG_NET_SOCKETS=y

# Additional WiFi configurations
CONFIG_WIFI_NRF70_SKIP_LOCAL_ADMIN_MAC=y

# WiFi logging (optional, for debugging)
CONFIG_WIFI_NRF70_LOG_LEVEL_INF=y
CONFIG_WIFI_NM_WPA_SUPPLICANT_LOG_LEVEL_INF=y

# Network buffer configuration for WiFi
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_BUF_RX_COUNT=32
CONFIG_NET_BUF_TX_COUNT=32

# Thread stack sizes for WiFi
CONFIG_NET_TX_STACK_SIZE=2048
CONFIG_NET_RX_STACK_SIZE=2048

# Enable WiFi shell commands (optional, for debugging)
CONFIG_NET_L2_WIFI_SHELL=y
CONFIG_WIFI_CREDENTIALS_SHELL=y