# Secondary device configuration
# This file completely replaces prj.conf for secondary builds

# System Configuration
CONFIG_CPP=y
CONFIG_STD_CPP2A=y
CONFIG_REQUIRES_FULL_LIBCPP=y
CONFIG_NEWLIB_LIBC=y
CONFIG_GLIBCXX_LIBCPP=y
CONFIG_RESET_ON_FATAL_ERROR=n
CONFIG_ASSERT=y
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=16384
CONFIG_GPIO=y
CONFIG_FPU=y

CONFIG_THREAD_NAME=y

CONFIG_BOOT_BANNER=n
CONFIG_PM_DEVICE=y

CONFIG_EXCEPTION_DEBUG=y
CONFIG_THREAD_MONITOR=n
CONFIG_STACK_SENTINEL=n

#stack Configuration
CONFIG_INIT_STACKS=y
CONFIG_STACK_USAGE=y

CONFIG_NRFX_SAADC=y
CONFIG_NRFX_GPIOTE0=y

# Enable flash for MCUboot and app image
CONFIG_FLASH=y
CONFIG_NORDIC_QSPI_NOR=y
CONFIG_NORDIC_QSPI_NOR_STACK_WRITE_BUFFER_SIZE=256

CONFIG_BOOTLOADER_MCUBOOT=y

# Bootloader
CONFIG_SIZE_OPTIMIZATIONS=n

# Bluetooth
CONFIG_BT=y
CONFIG_BT_SMP=y
CONFIG_BLUETOOTH_MODULE=y
CONFIG_BLUETOOTH_MODULE_LOG_LEVEL_INF=y
CONFIG_BT_BAS_LOG_LEVEL_WRN=y
CONFIG_BT_LOG_LEVEL_INF=y
CONFIG_COMMON_LIBC_MALLOC=y
CONFIG_IPC_SERVICE=y
CONFIG_BT_HCI=y

CONFIG_BT_BONDABLE=y

CONFIG_MCUMGR_TRANSPORT_BT_CONN_PARAM_CONTROL_MIN_INT=8
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=40
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=24

# Bluetooth Specific settings
CONFIG_BT_DEVICE_NAME_MAX=32
CONFIG_BT_DEVICE_NAME_DYNAMIC=y
CONFIG_BT_ATT_PREPARE_COUNT=5
CONFIG_BT_BAS=y

CONFIG_BT_GATT_AUTO_SEC_REQ=n
CONFIG_BT_KEYS_OVERWRITE_OLDEST=y
CONFIG_FCB=n

CONFIG_BT_MAX_CONN=6
CONFIG_BT_MAX_PAIRED=6

# Enable GATT Client for D2D communication
CONFIG_BT_GATT_CLIENT=y

# Set to prevent overflow of BLE buffer if sending characteristics within few milliseconds
CONFIG_BT_L2CAP_DYNAMIC_CHANNEL=y
CONFIG_BT_RX_STACK_SIZE=4096
CONFIG_BT_HCI_TX_STACK_SIZE=4096
CONFIG_BT_HCI_TX_STACK_SIZE_WITH_PROMPT=y
CONFIG_BT_HCI_TX_STACK_SIZE=640
CONFIG_BT_HCI_VS=y

# === BLE BUFFER OPTIMIZATION (Fixed for buffer warnings) ===
# Increased from default values to prevent buffer exhaustion
CONFIG_BT_ATT_TX_COUNT=20
CONFIG_BT_CONN_TX_MAX=32
CONFIG_BT_ATT_ENFORCE_FLOW=y
CONFIG_BT_L2CAP_TX_BUF_COUNT=32
CONFIG_BT_L2CAP_TX_FRAG_COUNT=8
CONFIG_BT_BUF_ACL_TX_COUNT=30
# Event RX buffer count must be greater than ACL TX buffer count (Nordic SDK 3.1.0 requirement)
CONFIG_BT_BUF_EVT_RX_COUNT=32
CONFIG_BT_BUF_ACL_RX_COUNT_EXTRA=16
CONFIG_BT_CTLR_RX_BUFFERS=16

# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_SPEED=y
CONFIG_PRINTK=y
CONFIG_LOG_FUNC_NAME_PREFIX_ERR=y
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=2048
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=4096
CONFIG_LOG_BACKEND_RTT=y

CONFIG_REBOOT=y

# SPI
CONFIG_MPU_ALLOW_FLASH_WRITE=y
CONFIG_SPI=y
#CONFIG_NRFX_SPIM1=y
CONFIG_NRFX_CLOCK=y 

# BHI360
CONFIG_SENSOR=y
CONFIG_BHI360=y

# Battery Module
CONFIG_BATTERY_MODULE=y
CONFIG_BATTERY_MODULE_LOG_LEVEL_INF=y

#enable adc
CONFIG_ADC=n
CONFIG_NRFX_SAADC=y

CONFIG_NRFX_TIMER0=y
CONFIG_NRFX_DPPI0=y
CONFIG_NRFX_GPPI=y

# Main
CONFIG_HWINFO=y
CONFIG_PINCTRL=y

# App
CONFIG_APP_MODULE=y
CONFIG_APP_MODULE_LOG_LEVEL_INF=y
CONFIG_CAF=y

# Application Events
CONFIG_APPLICATION_EVENTS=y
CONFIG_APPLICATION_EVENTS_LOG_LEVEL_INF=y

# Data
CONFIG_DATA_MODULE=y
CONFIG_DATA_MODULE_LOG_LEVEL_INF=y

# WiFi module is only enabled when building with WiFi support
# See prj_wifi.conf for WiFi configuration

# Foot Sensor
CONFIG_FOOT_SENSOR_MODULE=y
CONFIG_FOOT_SENSOR_MODULE_LOG_LEVEL_INF=y

# Motion Sensor
CONFIG_MOTION_SENSOR_MODULE=y
CONFIG_MOTION_SENSOR_MODULE_LOG_LEVEL_INF=y

# Activity Metrics (disabled on secondary)
CONFIG_ACTIVITY_METRICS_MODULE=n

# Sensor Data Module (disabled on secondary)
CONFIG_SENSOR_DATA_MODULE=n

# Realtime Metrics Module (disabled on secondary)
CONFIG_REALTIME_METRICS_MODULE=n

# Analytics Module (disabled on secondary)
CONFIG_ANALYTICS_MODULE=n

# Data
CONFIG_PACKETIZER_MODULE=n
CONFIG_PACKETIZER_MODULE_LOG_LEVEL_INF=n

#RTC
CONFIG_RTC=y
CONFIG_COUNTER=y 
CONFIG_CLOCK_CONTROL_NRF=y

# NanoPB
CONFIG_NANOPB=y

CONFIG_ASSERT_NO_COND_INFO=y
CONFIG_ASSERT_NO_MSG_INFO=y

CONFIG_USE_SEGGER_RTT=y
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n
CONFIG_RTT_CONSOLE=y
CONFIG_LOG=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG_PRINTK=n 
CONFIG_LOG_OUTPUT=y
CONFIG_SOC_NRF53_CPUNET_ENABLE=y

#stack Configuration
CONFIG_INIT_STACKS=y
CONFIG_STACK_USAGE=y
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048


# CRITICAL: Force secondary device configuration
CONFIG_PRIMARY_DEVICE=n

# CRITICAL: Disable NCS MCUmgr for secondary device
CONFIG_NCS_SAMPLE_MCUMGR_BT_OTA_DFU=n

# Enable mcumgr core functionality
CONFIG_MCUMGR=y
CONFIG_MCUMGR_GRP_OS=y
CONFIG_MCUMGR_GRP_IMG=y
CONFIG_MCUMGR_GRP_FS=y
CONFIG_MCUMGR_GRP_ZBASIC=y
CONFIG_MCUMGR_GRP_ZBASIC_STORAGE_ERASE=y

# Enable MCUmgr Bluetooth transport for secondary device
CONFIG_MCUMGR_TRANSPORT_BT=y
CONFIG_MCUMGR_TRANSPORT_BT_PERM_RW=y
CONFIG_MCUMGR_TRANSPORT_BT_CONN_PARAM_CONTROL=y
CONFIG_MCUMGR_TRANSPORT_BT_REASSEMBLY=y

# Ensure SMP transport is built
CONFIG_MCUMGR_TRANSPORT=y
CONFIG_MCUMGR_SMP_BT=y

# MCUmgr transport settings
CONFIG_MCUMGR_TRANSPORT_NETBUF_COUNT=4
CONFIG_MCUMGR_TRANSPORT_NETBUF_SIZE=2475
CONFIG_MCUMGR_GRP_OS_MCUMGR_PARAMS=y
CONFIG_MCUMGR_SMP_SUPPORT_ORIGINAL_PROTOCOL=y

# Dependencies
CONFIG_NET_BUF=y
CONFIG_ZCBOR=y
CONFIG_CRC=y

# Enable the LittleFS file system.
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_DEBUG=y

# Disable Bluetooth ping support
CONFIG_BT_CTLR_LE_PING=n

# Disable shell commands that are not needed
CONFIG_CLOCK_CONTROL_NRF_SHELL=n
CONFIG_DEVICE_SHELL=n
CONFIG_DEVMEM_SHELL=n
CONFIG_FLASH_SHELL=n

# Flash size is 0x800000
# MCUboot size is 0x15000
# Mcuboot secondary finishes at 0xe7000
# Storage end at 0x000effff
# Remaining space is 0x710000
# CONFIG_PM need to live in .conf file
CONFIG_PARTITION_MANAGER_ENABLED=y
CONFIG_PM_PARTITION_REGION_LITTLEFS_EXTERNAL=y
CONFIG_PM_PARTITION_SIZE_LITTLEFS=0x6e0000

# Enable TF-M (Trusted Firmware-M) for PSA
CONFIG_BUILD_WITH_TFM=n

CONFIG_PRINTK=y

# General configuration
CONFIG_NCS_SAMPLES_DEFAULTS=y
CONFIG_DK_LIBRARY=n
CONFIG_LOG=y

# Bootloader configuration
CONFIG_NCS_APPLICATION_BOOT_BANNER_STRING="Sensing"
CONFIG_MCUBOOT_GENERATE_CONFIRMED_IMAGE=y
CONFIG_NRF53_UPGRADE_NETWORK_CORE=y
CONFIG_UPDATEABLE_IMAGE_NUMBER=2

# Bluetooth configuration
CONFIG_BT_DEVICE_NAME="Sensing"
CONFIG_BT_OBSERVER=n
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_BUF_CMD_TX_COUNT=4

CONFIG_MBEDTLS_PSA_CRYPTO_C=n
CONFIG_MBEDTLS_USE_PSA_CRYPTO=n
CONFIG_NRF_SECURITY=n

# Disable unused Bluetooth features
CONFIG_BT_CTLR_LE_ENC=n
CONFIG_BT_DATA_LEN_UPDATE=y
CONFIG_BT_PHY_UPDATE=y
CONFIG_BT_CTLR_CHAN_SEL_2=n
CONFIG_BT_CTLR_PRIVACY=n
CONFIG_BT_CTLR_PHY_2M=n

# AEM
CONFIG_APP_EVENT_MANAGER=y
CONFIG_APP_EVENT_MANAGER_LOG_LEVEL_OFF=y
CONFIG_EVENTS=y

#Power Manager
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_POWEROFF=y

# Additional simultaneous connections for SMP BT.
CONFIG_BT_CTLR_ADV_SET=6
CONFIG_BT_EXT_ADV_MAX_ADV_SET=6
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y
CONFIG_BT_GAP_PERIPHERAL_PREF_PARAMS=y
CONFIG_BT_CTLR_TX_PWR_DYNAMIC_CONTROL=y
CONFIG_BT_GATT_CACHING=y
CONFIG_BT_GATT_SERVICE_CHANGED=y
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

CONFIG_BT_GATT_CACHING=y
CONFIG_BT_GATT_SERVICE_CHANGED=y

# One extra identity for SMP service
CONFIG_BT_ID_MAX=2

# This option may not be enabled automatically for some boards. Enabling it explicitly to avoid
# missing configuration.
CONFIG_USE_SEGGER_RTT=y

# Allow for large Bluetooth data packets.
CONFIG_BT_L2CAP_TX_MTU=244
CONFIG_BT_BUF_ACL_RX_SIZE=502
CONFIG_BT_BUF_ACL_TX_SIZE=502
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251

# MCUmgr buffer size is optimized to fit one SMP packet divided into five Bluetooth Write Commands,
# transmitted with the maximum possible MTU value: 498 bytes.
CONFIG_MCUMGR_TRANSPORT_WORKQUEUE_STACK_SIZE=3072

CONFIG_IMG_MANAGER=y
CONFIG_MCUBOOT_IMG_MANAGER=y

# Configure dependencies for CONFIG_IMG_MANAGER  
CONFIG_STREAM_FLASH=y
CONFIG_FLASH_MAP=y

CONFIG_BUILD_WITH_TFM=n
CONFIG_FPROTECT=n

CONFIG_HW_STACK_PROTECTION=n

# Mcumgr callbacks hooks
CONFIG_MCUMGR_MGMT_NOTIFICATION_HOOKS=y
CONFIG_MCUMGR_SMP_COMMAND_STATUS_HOOKS=y
CONFIG_MCUMGR_GRP_IMG_STATUS_HOOKS=y
CONFIG_MCUMGR_GRP_FS_FILE_ACCESS_HOOK=y

CONFIG_MCUMGR_TRANSPORT_BT_PERM_RW_AUTHEN=n

# === DUAL CONNECTION SUPPORT ===
# Secondary device can now accept connections from both primary and phone
# Increase max connections to support primary (as central) + phone (as peripheral)
CONFIG_BT_MAX_CONN=6

# === DUAL MODE SUPPORT ===
# Enable secondary device to be visible to phones
# Secondary needs to both scan (for primary) AND advertise (for phones)
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y

# Support 2 connections: one TO primary (as central) + one FROM phone (as peripheral)
CONFIG_BT_MAX_PAIRED=6

# Enable advertising for phone visibility
CONFIG_BT_EXT_ADV=y
CONFIG_BT_EXT_ADV_MAX_ADV_SET=1

# Enable legacy BLE support
CONFIG_LEGACY_BLE_ENABLED=n

CONFIG_SENSOR=y
CONFIG_TEMP_NRF5=y

# Enable UART for console and logging (EasyDMA is used internally)
#CONFIG_SERIAL=y
#CONFIG_CONSOLE=y
#CONFIG_UART_CONSOLE=y
#CONFIG_LOG_BACKEND_UART=y

# Disable RTT to ensure UART is the primary output
#CONFIG_USE_SEGGER_RTT=n
#CONFIG_RTT_CONSOLE=n
#CONFIG_LOG_BACKEND_RTT=n

