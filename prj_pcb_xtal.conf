# PCB configuration using external 32.768 kHz crystal
# Original configuration - use if crystal is verified working

# Force external 32.768 kHz crystal for LFCLK
CONFIG_CLOCK_CONTROL_NRF_K32SRC_XTAL=y
CONFIG_CLOCK_CONTROL_NRF_K32SRC_20PPM=y

# Optional: Increase startup time if crystal is slow to start
CONFIG_CLOCK_CONTROL_NRF_K32SRC_XTAL_STARTUP_TIME=500