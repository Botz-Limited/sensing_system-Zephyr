# prj_wifi.conf - Complete WiFi configuration for nRF7002

# --- Enable WiFi Module ---
CONFIG_WIFI_MODULE=y
CONFIG_WIFI_MODULE_LOG_LEVEL_INF=y

# --- Basic Networking Stack ---
CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS=y
CONFIG_POSIX_API=y

# --- IP Stack ---
CONFIG_NET_IPV4=y
CONFIG_NET_DHCPV4=y
CONFIG_NET_TCP=y
CONFIG_NET_UDP=y

# --- Wi-Fi Subsystem ---
CONFIG_WIFI=y
CONFIG_NET_L2_ETHERNET=y
CONFIG_NET_L2_WIFI_MGMT=y

# --- nRF7002 Wi-Fi Driver ---
CONFIG_WIFI_NRF70=y
CONFIG_WIFI_NRF70_SKIP_LOCAL_ADMIN_MAC=y

# --- Wi-Fi Management ---
# Use the WPA supplicant for handling Wi-Fi connections
CONFIG_WIFI_NM_WPA_SUPPLICANT=y
# Enable Wi-Fi management API
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT_INFO=y

# --- Credentials (for simple testing) ---
# You can hardcode credentials to connect to your network
CONFIG_WIFI_CREDENTIALS=y
CONFIG_WIFI_CREDENTIALS_STATIC=n
CONFIG_WIFI_CREDENTIALS_BACKEND_SETTINGS=y

# --- Network Buffers (reduced to avoid memory pressure) ---
CONFIG_NET_PKT_RX_COUNT=8
CONFIG_NET_PKT_TX_COUNT=8
CONFIG_NET_BUF_RX_COUNT=16
CONFIG_NET_BUF_TX_COUNT=16

# --- Thread Stack Sizes ---
CONFIG_NET_TX_STACK_SIZE=2048
CONFIG_NET_RX_STACK_SIZE=2048

# --- WiFi Module Thread Configuration ---
# Lower priority than Bluetooth (BT uses 5, WiFi uses 7)
CONFIG_WIFI_MODULE_PRIORITY=7
CONFIG_WIFI_MODULE_STACK_SIZE=4096

# --- Logging ---
CONFIG_WIFI_NRF70_LOG_LEVEL_INF=y
CONFIG_WIFI_NM_WPA_SUPPLICANT_LOG_LEVEL_INF=y
CONFIG_NET_LOG=y

# --- Shell Commands (optional, for debugging) ---
CONFIG_NET_L2_WIFI_SHELL=n
CONFIG_WIFI_CREDENTIALS_SHELL=n

CONFIG_SENSOR=y
CONFIG_TEMP_NRF5=y


