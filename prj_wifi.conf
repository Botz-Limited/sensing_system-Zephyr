# prj_wifi.conf - Kconfig settings for nRF7002

# --- Basic Networking Stack ---
CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS=y
CONFIG_POSIX_API=y

# --- IP Stack ---
CONFIG_NET_IPV4=y
CONFIG_NET_DHCPV4=y

# --- Wi-Fi Subsystem ---
CONFIG_WIFI=y
CONFIG_NET_L2_ETHERNET=y

# --- nRF7002 Wi-Fi Driver ---
CONFIG_WIFI_NRF70=y

# --- Wi-Fi Management ---
# Use the WPA supplicant for handling Wi-Fi connections
CONFIG_WIFI_NM_WPA_SUPPLICANT=y
# Enable Wi-Fi management API
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT_INFO=y

# --- Credentials (for simple testing) ---
# You can hardcode credentials to connect to your network
CONFIG_WIFI_CREDENTIALS=y
CONFIG_WIFI_CREDENTIALS_STATIC=y
CONFIG_WIFI_CREDENTIALS_STATIC_SSID="YourSsid"
CONFIG_WIFI_CREDENTIALS_STATIC_PASSWORD="YourPassword"

# --- Logging ---
CONFIG_WIFI_MODULE_LOG_LEVEL_DBG=y
CONFIG_NET_LOG=y
