# Additional configuration for secondary device network core
# This file is used when building the secondary device to enable central role

# Enable BT_CENTRAL for secondary device to connect to primary
CONFIG_BT_CENTRAL=y
CONFIG_BT_OBSERVER=n
CONFIG_BT_MAX_CONN=6

# === CRITICAL: INCREASED BUFFERS FOR D2D METRICS ===
# Secondary sends D2D metrics to primary - needs MORE buffers to prevent -12 (ENOMEM) errors
CONFIG_BT_ATT_TX_COUNT=30

# Buffer counts to satisfy Nordic SDK 3.1.0 requirements
# Event RX count must be greater than ACL TX count
CONFIG_BT_BUF_EVT_RX_COUNT=45
CONFIG_BT_BUF_ACL_TX_COUNT=40

# Additional buffers for D2D metrics and MCUmgr SMP service
CONFIG_BT_L2CAP_TX_BUF_COUNT=50
CONFIG_BT_CTLR_RX_BUFFERS=25


CONFIG_SERIAL=n
CONFIG_UART_CONSOLE=n
CONFIG_LOG=n


CONFIG_NORDIC_QSPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096