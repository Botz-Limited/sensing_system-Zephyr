# Additional configuration for primary device network core
# This file is used when building the primary device

# Primary device only needs peripheral role (to accept connections)
# Disable central role to save resources
CONFIG_BT_CENTRAL=n
CONFIG_BT_OBSERVER=y

# Buffer counts optimized for network core memory constraints
CONFIG_BT_BUF_EVT_RX_COUNT=32
# CONFIG_BT_BUF_ACL_RX_COUNT is deprecated in Zephyr 4.1
# Use CONFIG_BT_BUF_ACL_RX_COUNT_EXTRA instead
# Total RX count = BT_MAX_CONN + 1 + BT_BUF_ACL_RX_COUNT_EXTRA
# With BT_MAX_CONN=9: 9 + 1 + 3 = 13 total buffers
CONFIG_BT_BUF_ACL_RX_COUNT_EXTRA=3
CONFIG_BT_BUF_ACL_TX_COUNT=30
CONFIG_BT_MAX_CONN=4

CONFIG_SERIAL=n
CONFIG_UART_CONSOLE=n
CONFIG_LOG=n
