# Additional configuration for primary device network core
# This file is used when building the primary device

# Primary device only needs peripheral role (to accept connections)
# Disable central role to save resources
CONFIG_BT_CENTRAL=n
CONFIG_BT_OBSERVER=y

# === INCREASED BUFFERS FOR D2D AND MOBILE COMMUNICATION ===
# Primary receives D2D from secondary and sends to mobile app
CONFIG_BT_BUF_EVT_RX_COUNT=40
# CONFIG_BT_BUF_ACL_RX_COUNT is deprecated in Zephyr 4.1
# Use CONFIG_BT_BUF_ACL_RX_COUNT_EXTRA instead
# Total RX count = BT_MAX_CONN + 1 + BT_BUF_ACL_RX_COUNT_EXTRA
CONFIG_BT_BUF_ACL_RX_COUNT_EXTRA=20
CONFIG_BT_BUF_ACL_TX_COUNT=35
CONFIG_BT_MAX_CONN=6

# Increase controller buffers for reliability
CONFIG_BT_CTLR_RX_BUFFERS=25
CONFIG_BT_L2CAP_TX_BUF_COUNT=50
CONFIG_BT_ATT_TX_COUNT=25

CONFIG_SERIAL=n
CONFIG_UART_CONSOLE=n
CONFIG_LOG=n

CONFIG_NORDIC_QSPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096
