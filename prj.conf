# === BLE BUFFER OPTIMIZATION (Fixed for buffer warnings) ===
# === BLE BUFFER OPTIMIZATION FOR D2D AND MOBILE ===
# Primary needs buffers for: receiving D2D from secondary + sending to mobile app
# Increased to support 15 D2D subscriptions plus other ATT operations
CONFIG_BT_ATT_TX_COUNT=25
CONFIG_BT_CONN_TX_MAX=40
CONFIG_BT_ATT_ENFORCE_FLOW=y
CONFIG_BT_L2CAP_TX_BUF_COUNT=50
CONFIG_BT_L2CAP_TX_FRAG_COUNT=8
CONFIG_BT_BUF_ACL_TX_COUNT=35
# Event RX buffer count must be greater than ACL TX buffer count (Nordic SDK 3.1.0 requirement)
CONFIG_BT_BUF_EVT_RX_COUNT=40
# Additional ATT settings for reliability

# CONFIG_BT_BUF_ACL_RX_COUNT is deprecated in Zephyr 4.1
# Use CONFIG_BT_BUF_ACL_RX_COUNT_EXTRA instead
# The total RX count is now calculated as: BT_MAX_CONN + 1 + BT_BUF_ACL_RX_COUNT_EXTRA
# With BT_MAX_CONN=6, to get 23 total buffers: 6 + 1 + 16 = 23
CONFIG_BT_BUF_ACL_RX_COUNT_EXTRA=16
CONFIG_BT_CTLR_RX_BUFFERS=20

