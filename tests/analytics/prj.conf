# Test configuration
CONFIG_ZTEST=y
CONFIG_ZTEST_NEW_API=y

# Module under test
CONFIG_ANALYTICS_MODULE=y
CONFIG_ANALYTICS_MODULE_LOG_LEVEL=4
CONFIG_ANALYTICS_MODULE_STACK_SIZE=12288
CONFIG_ANALYTICS_MODULE_PRIORITY=10

# Dependencies
CONFIG_APP_EVENT_MANAGER=y
CONFIG_EVENT_MANAGER_PROXY=y
CONFIG_CAF=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Memory
CONFIG_HEAP_MEM_POOL_SIZE=16384
CONFIG_MAIN_STACK_SIZE=4096

# Disable hardware dependencies
CONFIG_REALTIME_METRICS_MODULE=n
CONFIG_BLUETOOTH_MODULE=n
CONFIG_DATA_MODULE=n