# Test configuration
CONFIG_ZTEST=y
CONFIG_ZTEST_NEW_API=y

# Module under test
CONFIG_ACTIVITY_METRICS_MODULE=y
CONFIG_ACTIVITY_METRICS_MODULE_LOG_LEVEL_INF=y
CONFIG_ACTIVITY_METRICS_MODULE_STACK_SIZE=8192
CONFIG_ACTIVITY_METRICS_MODULE_PRIORITY=12

# Dependencies
CONFIG_APP_EVENT_MANAGER=y
CONFIG_EVENT_MANAGER_PROXY=y
CONFIG_CAF=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Memory
CONFIG_HEAP_MEM_POOL_SIZE=8192
CONFIG_MAIN_STACK_SIZE=4096

# Disable hardware dependencies
CONFIG_ANALYTICS_MODULE=n
CONFIG_BLUETOOTH_MODULE=n
CONFIG_DATA_MODULE=n
CONFIG_MOTION_SENSOR_MODULE=n
CONFIG_FOOT_SENSOR_MODULE=n