# Enable Ztest framework
CONFIG_ZTEST=y

# Enable required subsystems
CONFIG_HEAP_MEM_POOL_SIZE=16384
CONFIG_MAIN_STACK_SIZE=4096

# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y

# Enable C++
CONFIG_CPP=y
CONFIG_STD_CPP2A=y

# Test specific configs
CONFIG_TEST_RANDOM_GENERATOR=y
CONFIG_TEST_USERSPACE=n

# Disable hardware-specific configs for unit tests
CONFIG_CAF=n
CONFIG_APP_EVENT_MANAGER=n

# Enable nanopb for protobuf tests
CONFIG_NANOPB=y

# File system support (if needed for tests)
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y